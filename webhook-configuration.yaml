apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: cacerts-update-webhook
webhooks:
  - name: cacerts-webhook.server.local
    clientConfig:
      service:
        name: cacerts-mutating-webhook
        namespace: default
        path: "/mutate"
        port: 8080
      caBundle: 
    rules:
      - operations: [ "CREATE" ]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1beta1"]
    sideEffects: None